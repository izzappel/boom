<ion-view title="{{settings.title}}">
    <ion-content has-header="true" padding="true">
        <form role="form">
            <label class="item item-input">
                <input type="text" required placeholder="Name" ng-model="settings.userName"/>
            </label>
            <button type="submit" class="button button-block button-positive" ng-click="settings.save()">
                Save
            </button>
        </form>
    </ion-content>
</ion-view>
