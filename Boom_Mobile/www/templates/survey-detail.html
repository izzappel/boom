<ion-view title="{{survey.Name}}">
    <ion-content has-header="true" padding="true">
        <div>
            <ion-list>
                <ion-item ng-repeat="option in survey.Options" type="item-text-wrap">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="option.selected">
                    </label>
                    {{option.Description}}
                </ion-item>
            </ion-list>
            <div ng-show="hasOptionsSelected()">
                <button class="button button-block button-positive" ng-click="vote()">
                    Vote
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
