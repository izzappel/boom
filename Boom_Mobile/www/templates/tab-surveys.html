<ion-view title="Surveys">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="survey in surveys" type="item-text-wrap" href="#/tab/survey/{{survey.Id}}">
                {{survey.StartDate}}
            </ion-item>
        </ion-list>

        <button ng-click="testPush()">Test push</button>
        <h1>{{pushMessage}}</h1>
    </ion-content>
</ion-view>
